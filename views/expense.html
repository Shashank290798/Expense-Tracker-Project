<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div id="div-outer">
        <header>Expense APP</header>
        <div id="div-mesg">
         <h1>FILL THE FORM</h1>
         <form  id="my-form" >
         <div id="div-form">
         
            <input type="number" id="typeid" name="typeid" placeholder="Choose a Expense" required>
          
       
            <input list="browsers" name="browserid"  id="browserid" placeholder="Choose a description" required >
            <datalist id="browsers" >
              <option value="Party">
              <option value="Fuel">
              <option value="Bill">
            </datalist>
          
            <select id="shashank" name="selectedid" placeholder="Choose category" required >
             <option value="" >select any one</option>
               <option value="food">FOOD</option>
               <option value="diesel">diesel</option>
               <option value="petrol">petrol</option>
               <option value=" E-bill">electricity bill</option>

             </select><br>
          <button id="submit" >Add Expense</button>
         
         </div>
         </form>
         <ul id="userlist"></ul>
        </div>
        <button id="logout">LOGOUT</button>
        <button id="rzp-button1">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="expense.js"></script>
    </div>
</body>
</html>
